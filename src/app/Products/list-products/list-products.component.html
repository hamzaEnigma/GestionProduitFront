<div class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <div class="row">
      <div class="col-md-10">
        <span class="fs-4">Liste des produits </span>
      </div>
      <div class="col-md-2">

      </div>
    </div>
  </header>


  <div class="row">
    <div class="col-md-4">
      <button type="button" class="btn btn-primary btn-md" style="width: 100%;">
        <a routerLink="/addProduct" style="color: white;text-decoration:blink ;  cursor: pointer;
        ">Ajouter produit </a>
      </button>    </div>
    <div class="col-md-8">

    </div>
  </div>
<hr>
  <table class="table  ">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Designation</th>
        <th scope="col">Prix</th>
        <th scope="col">Categorie</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of listProducts">
        <td>{{p.nom}}</td>
        <td>{{p.designation}}</td>
        <td>{{p.prix}}</td>
        <td>{{p.idCategory}}</td>
        <td> <button type="button" class="btn btn-primary btn-sm" style="width: 100%;">
            <a routerLink="/productDetail/{{p.id}}" style="color: white;"> Details </a>
          </button>
        </td>
      </tr>

    </tbody>
  </table>
  <footer class="pt-3 mt-4 text-body-secondary border-top">
    Â© 2023
  </footer>

</div>

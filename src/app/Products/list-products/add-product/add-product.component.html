<div class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <div class="row">
      <div class="col-md-10">
        <span class="fs-4">Ajouter un produit </span>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary btn-md" style="width: 100%;">
          <!-- <a routerLink="/products" style="color: white;">Retour </a> -->
          <a routerLink="/products" style="color: white;">Retour</a>

        </button>
      </div>
    </div>
  </header>

  <form [formGroup]="productForm">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="0001" formControlName="id">
    </div>
    <div class="form-row">
      <div class="form-group ">
        <label for="inputEmail4">Nom Produit</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Nom produit" formControlName="nom">
      </div>
      <div class="form-group ">
        <label for="inputPassword4">Designation</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Password"
          formControlName="designation">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Prix</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="00.00 " formControlName="prix">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Categorie</label>
      <div class="form-group ">
        <select id="inputState" class="form-control">
          <option selected>Choisir Categorie</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <br>
    <div class="form-group">
      <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary"
      (click)="addProduct()"
      >Ajouter </button>
    </div>
  </form>
  <footer class="pt-3 mt-4 text-body-secondary border-top">
    Â© 2023
  </footer>

</div>
